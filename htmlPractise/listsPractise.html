</head>

<body>
    <!-- this is the ordered and unordered lists -->
    <p>This is not normal idea uaAmer </p>
    <ul>
        <li>mohamed</li>
        <li>Amer</li>
        <li>mostafa</li>
        <li>amer</li>

    </ul>
    <!-- let's see how we could use ordered lists -->
    <ol value="50">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>PHP</li>
        <li>PYTHON</li>

    <dl>
        <dt>HTML</dt>
        <dd>This is the first description about html</dd>
        <dt>CSS</dt>
        <dd>This is the first description about css </dd>
    </dl>
